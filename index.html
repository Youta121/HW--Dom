<!DOCTYPE html>
<html lang="en">
<head>
    <title> Nos produits </title>
       <link rel="stylesheet" href="style.css">
       <script src="index.js" async></script>
</head>
<body>
    <section>
    <h1 class="tm-site-name">Our Products</h1>
    <div class="shop-items">
        <div class="shop-item">
            <h3 class="shop-item-title">jogging</h3>
            <img src="jogging.png"class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">70DT</span>
                <button class="add" type="button">Add jogging</button>
            </div>
        </div>
        <div class="shop-item">
            <h3 class="shop-item-title">Sweatpant</h3>
            <img src="sweatpant.png" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">40DT</span>
                <button class="add" type="button">ADD  sweatpant</button>
            </div>
        </div>
        <div class="shop-item">
            <h3 class="shop-item-title">sweatshirt</h3>
            <img src="sweatshirt.png" class="shop-item-image">
            <div class="shop-item-details">
                <span class="shop-item-price">50DT</span>
                <button class="add" type="button">ADD  sweatshirt</button>
            </div>
        </div>
    </div>
</section>
    <section>
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            <span class="cart-price-unitaire cart-header cart-column">PRICE Total</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
    </section>  
</body>
</html>
